<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>    

    <header>
        <nav class="nav">
            <img src="" alt="../img/Pokedex_logo.png">
            <ul>
                <li class="nav-item"><button class="btn btn-header" id="ver-todos">Ver todos</button></li>
                <li class="nav-item"><button class="btn btn-header normal" id="normal">Normal</button></li>
                <li class="nav-item"><button class="btn btn-header fuego" id="fuego">Fuego</button></li>
                <li class="nav-item"><button class="btn btn-header agua" id="agua">Agua</button></li>
                <li class="nav-item"><button class="btn btn-header hierba" id="hierba">Hierba</button></li>
                <li class="nav-item"><button class="btn btn-header electrico" id="electrico">Electrico</button></li>
                <li class="nav-item"><button class="btn btn-header hielo" id="hielo">Hielo</button></li>
                <li class="nav-item"><button class="btn btn-header luchador" id="luchador">Luchador</button></li>
                <li class="nav-item"><button class="btn btn-header veneno" id="veneno">Veneno</button></li>
                <li class="nav-item"><button class="btn btn-header tierra" id="tierra">Tierra</button></li>
                <li class="nav-item"><button class="btn btn-header volador" id="volador">Volador</button></li>
                <li class="nav-item"><button class="btn btn-header psíquico" id="psíquico">Psiquico</button></li>
                <li class="nav-item"><button class="btn btn-header bicho" id="bicho">Bicho</button></li>
                <li class="nav-item"><button class="btn btn-header piedra" id="piedra">Piedra</button></li>
                <li class="nav-item"><button class="btn btn-header fantasma" id="fantasma">Fantasma</button></li>
                <li class="nav-item"><button class="btn btn-header obscuro" id="obscuro">Obscuro</button></li>
                <li class="nav-item"><button class="btn btn-header dragon" id="dragon">Dragon</button></li>
                <li class="nav-item"><button class="btn btn-header acero" id="acero">Acero</button></li>
                <li class="nav-item"><button class="btn btn-header hada" id="hada">Hada</button></li>
            </ul>

        </nav>
    </header>
    <main>
        <!--Permitir que, al hacer click sobre la tarjeta de un pokemon, se despliegue más información, como el peso, sus movimientos (ataques), etc. De preferencia empleando un modal.-->
        <div id="todos">
            <div class="pokemon-todos" id="listaPokemon">
                <div class="pokemon" id="001"></div>
                    <p class="pokemon-id-back">#001</p>
                    <div class="pokemon-imagen">
                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png" alt="Bulbasaur">
                    </div>
                    <div class="pokemon-info">
                        <div class="name-container">
                            <p class="pokemon-id">#001</p>
                            <h2 class="pokemon-name">Bulbasaur</h2>
                        </div>
                        <div class="pokemon-tipos">
                            <p class="pokemon-type">Grass</p>
                            <p class="pokemon-type">Poison</p>
                        </div>
                        <div class="pokemon-stats">
                            <p class="stat">28</p>
                            <p class="stat">15.2</p>
                        </div>
                        <div class="pokemo-abilities"> 
                            <p class="ability">Overgrow</p>
                            <p class="ability">Chlorophyll</p>
                        </div>
                    </div>
            </div>
        </div>
    </main>
    <script src="../js/data.js"></script>
</body>
</html>
